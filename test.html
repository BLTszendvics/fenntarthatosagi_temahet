<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenyíló szöveg animáció</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/400x400.png" alt="Kép" id="lenyiloKepe">
    <div class="szoveg" id="lenyiloSzoveg">
      <p>Ez itt a lenyíló szöveg.</p>
      <p>Ez egy másik sor.</p>
    </div>
  </div>
  as
  <script>

document.getElementById('lenyiloKepe').addEventListener('click', function() {
  this.classList.toggle('clicked');
});


  </script>

  <style>

.container {
  position: relative;
  width: 200px;
}

#lenyiloSzoveg {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background-color: #f0f0f0;
  padding: 10px;
  transition: all 0.3s ease;
}

#lenyiloKepe.clicked + #lenyiloSzoveg {
  display: block;
}


  </style>
</body>
</html>
